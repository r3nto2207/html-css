<body>
    <h1>imagens dinamicas</h1>
    <p>tente mudar o tamanho da aba do navegador.</p>

    <picture>
        <source media="(min-width: )" srcset="" type="image/">
        <source media="(max-width: 750px )" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="">

    <video controls width="550" poster="midia/tbr576x1024.jpg">
